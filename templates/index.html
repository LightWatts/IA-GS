<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta de CEP</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 text-gray-800">

    <div class="container mx-auto p-6">
        <h1 class="text-3xl font-bold text-center mb-6">Consulta de CEP</h1>
        <form action="/consultar" method="POST">
            <div class="mb-4">
                <label for="cep" class="block text-lg">Informe o CEP:</label>
                <input type="text" id="cep" name="cep" required class="border rounded p-2 w-full">
            </div>
            <div class="text-center">
                <button type="submit" class="bg-blue-500 text-white p-2 rounded">Consultar</button>
            </div>
        </form>
    </div>

</body>
</html>
